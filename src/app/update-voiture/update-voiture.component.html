<div class="container">
    <div>
        <h2>Modifier une voiture :</h2>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Nom de la voiture</label>
        <input type="text" [(ngModel)]="currentVoiture.nomVoiture" name="nomVoiture" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Prix de la voiture</label>
        <input type="number" [(ngModel)]="currentVoiture.prixVoiture" name="prixVoiture" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>SÃ©rie</label>
        <input type="text" [(ngModel)]="currentVoiture.serie" name="serie" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Date de mise en circulation</label>
        <input type="date" [ngModel]="currentVoiture.dateMiseEnCirculation | date: 'yyyy-MM-dd'"
            (ngModelChange)=" currentVoiture.dateMiseEnCirculation= $event" name="dateMiseEnCirculation" class="form-control">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Marque</label>
            <select class="form-control form-control-lg" id="idMar" name="idMar" [(ngModel)]="updatedMarId">
                <option *ngFor="let marq of marques" [value]="marq.idMar">
                    {{marq.marque}}
                </option>
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateVoiture()" class="btn btn-success">Update</button>
        </div>


    </div>
